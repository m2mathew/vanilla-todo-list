<!DOCTYPE html>
<html>
<head>
    <title>Vanilla To-do List</title>
    <link rel="stylesheet" type="text/css" href="styles/main.sass.sass.css">
</head>
<body>
    <header>
        <h1 class="header-title">Vanilla To-do List</h1>
    </header>

    <section class="user-text">
        <div class="input-field">
            <input type="text" placeholder="to-do list items" id="doLabel"/>
            <button name="button" id="addButton"></button>
        </div>
    </section>

    <section class="main-section">
        <h1>Your list:</h1>
        <div id="mainList"></div>
        <div>
            <button name="button" id="resetButton">Reset values</button>
        </div>

    </section>

    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>

<!-- STEP THREE
